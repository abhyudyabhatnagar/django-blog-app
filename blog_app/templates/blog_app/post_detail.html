{% extends 'blog_app/base.html' %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="author`s profile picture">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:'d F, Y'}}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>

        {% if object.author == user %}
        <div>
            <a class="btn btn-secondary btn-sm mt-3 mb-1" href="{% url 'post-update' object.id %}">Edit Post</a>
            <a class="btn btn-danger btn-sm mt-3 mb-1" href="{% url 'post-delete' object.id %}">Delete Post</a>
        </div>
        {% endif %}  
    </div>
</article>
{% endblock content %}
